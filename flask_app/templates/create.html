<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Recipe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Create a New Recipe</h2>
        <form action="/add_recipe" method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter the recipe title" required>
            </div>
    
            <div class="form-group">
                <label for="instructions">Instructions:</label>
                <textarea class="form-control" id="instructions" name="instructions" placeholder="Enter the cooking instructions" rows="4" required></textarea>
            </div>
    
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
    
            <div class="form-group">
                <label for="rating">Rating (1-5):</label>
                <input type="text" class="form-control" id="rating" name="rating" placeholder="Rate the recipe">
            </div>
    
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea class="form-control" id="comments" name="comments" placeholder="Any comments about the recipe" rows="2"></textarea>
            </div>
    
            <button type="submit" class="btn btn-primary">Submit Recipe</button>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    -->
</body>
</html>
